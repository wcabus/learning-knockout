<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Learning Knockout</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container">
			<h1>Learning Knockout</h1>
			<h2>Step 1</h2>
			<div class="row">
				<form>
					<div class="form-horizontal">
						<div class="form-group">
							<label class="col-md-2 control-label">Movie Title</label>
							<div class="col-md-5">
								<input type="text" data-bind="value: title" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">Duration</label>
							<div class="col-md-5">
								<input type="number" min="0" max="999" data-bind="value: duration" />
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="row" data-bind="visible: showPreview">
				<h3>Preview</h3>
				<h4 data-bind="text: title"></h4>
				<strong>Duration: </strong><span data-bind="text: durationFormatted"></span>
			</div>
		</div>
		<script src="js/knockout.js"></script>
		<script>
			function ViewModel() {
				var self = this;

				self.title = ko.observable('');
				self.duration = ko.observable();

				self.durationFormatted = ko.computed(function() {
					if (self.duration()) {
						var hours = Math.round(self.duration() / 60);
						var minutes = self.duration() % 60;

						return hours + ' hours and ' + minutes + ' minutes';
					}

					return '0 minutes';
				});

				self.showPreview = ko.computed(function() {
					return self.title() !== '';
				});
			}

			ko.applyBindings(new ViewModel());
		</script>
	</body>
</html>
