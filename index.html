<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Learning Knockout</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container">
			<h1>Learning Knockout</h1>
			<div class="row" data-bind="visible: !showEditor()">
			<button class="btn btn-primary" data-bind="click: add"><i class="glyphicon glyphicon-plus"></i> Add Movie</button>
				<table class="table table-hover table-striped">
					<thead>
						<tr>
							<th>Title</th>
							<th>Genre</th>
							<th>Duration</th>
							<th></th>
						</tr>
					</thead>
					<tbody data-bind="foreach: movies">
						<tr>
							<td data-bind="text: title"></td>
							<td data-bind="text: genre"></td>
							<td data-bind="text: durationFormatted"></td>
							<td><button class="btn btn-default" title="Edit" data-bind="click: $root.edit"><i class="glyphicon glyphicon-pencil"></i></button></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="row" data-bind="visible: showEditor">
				<!-- 
					New binding: with
					Changes the data context for that DOM element to the given bound element.
				
					Note: when that element (editor) is falsy, this will also hide that element. 
				-->
				<form data-bind="with: editor">
					<div class="form-horizontal">
						<div class="form-group">
							<label class="col-md-2 control-label">Movie Title</label>
							<div class="col-md-6">
								<input type="text" id="title" class="form-control" data-bind="value: title" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">Genre</label>
							<div class="col-md-6">
								<input type="text" class="form-control" data-bind="value: genre" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">Duration</label>
							<div class="col-md-2">
								<input type="number" class="form-control" min="0" max="999" data-bind="value: duration" />
							</div>
						</div>
						<button class="btn btn-primary" data-bind="click: $root.save"><i class="glyphicon glyphicon-floppy-disk"></i> Save</button>
						<button class="btn" data-bind="click: $root.cancel">Cancel</button>
					</div>
				</form>
			</div>
		</div>
		<script src="js/knockout.js"></script>
		<script>
			function Movie() {
				this.title = ko.observable();
				this.duration = ko.observable();
				this.genre = ko.observable();

				this.durationFormatted = ko.computed(function() {
					if (this.duration()) {
						var minutes = this.duration() % 60;
						var hours = (this.duration() - minutes) / 60;

						if (hours < 10) {
							hours = '0' + hours;
						}
						if (minutes < 10) {
							minutes = '0' + minutes;
						}
						return hours + ':' + minutes;
					}

					return '00:00';
				}, this);
			}

			function ViewModel() {
				var self = this;

				this.movies = ko.observableArray();
				this.editor = ko.observable(null);
				this.originalMovie = ko.observable(null); //to store the movie we're about to edit. 

				this.showEditor = ko.computed(function() {
					return self.editor() !== null;
				});

				this.add = function() {
					var movie = new Movie();
					self.movies.push(movie);
					self.editor(movie);
				};

				this.edit = function(data) {
					//Create a copy of the movie we're about to edit, so we can go back if the user cancels.
					var movie = new Movie();
					movie.title(data.title());
					movie.genre(data.genre());
					movie.duration(data.duration());
					
					//Remember the original movie, so we can save the changes
					self.originalMovie(data);
					//And set the editor to display the edit form.
					self.editor(movie);
				};
				
				this.save = function() {
					if (self.originalMovie()) {
						//We were editing, so let's change the data on originalMovie so we actually update the item from the movies array.
						var movie = self.originalMovie();
						var edited = self.editor();
						
						//Update the observables:
						movie.title(edited.title());
						movie.genre(edited.genre());
						movie.duration(edited.duration());
						
						//And clear the originalMovie
						self.originalMovie(null);
					}
				
					//When adding, we already changed the correct item.
					//All that is left to do in both edit and add modi: clear the editor to return to the table
					self.editor(null);
				};
				
				this.cancel = function() {
					if (self.originalMovie()) {
						//We were editing. Just clear the originalMovie observable
						self.originalMovie(null);
					}
					else {
						//We were adding and the new movie was already added to the movies array.
						//So we have to remove that item again.
						self.movies.remove(self.editor());
					}
					
					//And clear the editor to hide the edit form.
					self.editor(null);
				};
			}

			// Create a ViewModel instance and fire up Knockout.
			var vm = new ViewModel();
			ko.applyBindings(vm);

			// Let's add some data to begin with: some box office data from Imdb.
			var movie = new Movie();
			movie.title('Maleficent');
			movie.genre('Action, adventure, family');
			movie.duration(97);
			vm.movies.push(movie);

			movie = new Movie();
			movie.title('X-Men: Days of Future Past');
			movie.genre('Action, adventure, sci-fi');
			movie.duration(131);
			vm.movies.push(movie);

			movie = new Movie();
			movie.title('A Million Ways to Die in the West');
			movie.genre('Comedy, western');
			movie.duration(116);
			vm.movies.push(movie);

			movie = new Movie();
			movie.title('Godzilla');
			movie.genre('Action, sci-fi, thriller');
			movie.duration(123);
			vm.movies.push(movie);
		</script>
	</body>
</html>
