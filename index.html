<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Learning Knockout</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container">
			<h1>Learning Knockout</h1>
			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th>Title</th>
						<th>Genre</th>
						<th>Duration</th>
						<th></th>
					</tr>
				</thead>
				<tbody data-bind="foreach: movies">
					<tr>
						<td data-bind="text: title"></td>
						<td data-bind="text: genre"></td>
						<td data-bind="text: durationFormatted"></td>
						<td><button class="btn btn-default" title="Edit" data-bind="click: edit"><i class="glyphicon glyphicon-pencil"></i></button></td>
					</tr>
				</tbody>
			</table>
			<div class="row">
				<form>
					<div class="form-horizontal">
						<div class="form-group">
							<label class="col-md-2 control-label">Movie Title</label>
							<div class="col-md-5">
								<input type="text" data-bind="value: title" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">Genre</label>
							<div class="col-md-5">
								<input type="text" data-bind="value: genre" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">Duration</label>
							<div class="col-md-5">
								<input type="number" min="0" max="999" data-bind="value: duration" />
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<script src="js/knockout.js"></script>
		<script>
			function Movie() {
				this.title = ko.observable();
				this.duration = ko.observable();
				this.genre = ko.observable();

				this.durationFormatted = ko.computed(function() {
					if (this.duration()) {
						var hours = Math.round(this.duration() / 60);
						var minutes = this.duration() % 60;

						return hours + ' hours and ' + minutes + ' minutes';
					}

					return '0 minutes';
				}, this);
			}

			function ViewModel() {
				var self = this;

				this.movies = ko.observableArray();
				this.editor = ko.obervable(null);
			}

			ko.applyBindings(new ViewModel());
		</script>
	</body>
</html>
