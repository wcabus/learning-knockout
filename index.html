<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Learning Knockout</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h1>Learning Knockout</h1>
				<form>
					<div class="form-horizontal">
						<div class="form-group">
							<label class="col-md-2 control-label">Movie Title</label>
							<div class="col-md-5">
								<input class="form-control" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">Duration</label>
							<div class="col-md-2">
								<input class="form-control" type="number" min="0" max="999" />
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="row">
				<h3>Preview</h3>
				<h4>Title Goes Here</h4>
				<strong>Duration: </strong><span>And Duration Goes Here</span>
			</div>
		</div>
		<script src="js/knockout.js"></script>
		<script>
			function ViewModel() {
				var self = this;
				
				
			}

			ko.applyBindings(new ViewModel());
		</script>
	</body>
</html>
